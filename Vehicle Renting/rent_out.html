</head>

            <li class="dropdown">
                <a href="#"><i class="fas fa-car"></i> Vehicles <i class="fas fa-caret-down"></i></a>
                <div class="dropdown-menu">
                    <ul>
                        <li><a href="toyota_car_section.html">Toyota Cars</a></li>
                        <li><a href="honda_car_section.html">Honda Cars</a></li>
                        <li><a href="bmw_car_section.html">BMW Cars</a></li>
                        <li><a href="honda_bike_section.html">Honda Bikes</a></li>
                        <li><a href="tvs_bike_section.html">TVS Bikes</a></li>
                        <li><a href="yamaha_bike_section.html">Yamaha Bikes</a></li>

                    </ul>
                </div>
            </li>

        <div class="right-section">
            <div class="search">
                <input type="text" placeholder="Search vehicles..."/>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="menu-toggle" id="menuToggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h2>List Your Vehicle</h2>
        <form class="vehicle-form">
            <div class="form-group">
                <label for="vehicleType">Vehicle Type</label>
                <select class="form-control" id="vehicleType" required>
                    <option value="">Select Vehicle Type</option>
                    <option value="car">Car</option>
                    <option value="bike">Bike</option>
                    <option value="pickup">Pickup Truck</option>
                    <option value="minivan">Minivan</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" class="form-control" id="model" required>
            </div>
            
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" min="1900" max="2024" required>
            </div>
            
            <div class="form-group">
                <label for="price">Daily Rate (BDT)</label>
                <input type="number" class="form-control" id="price" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            
            <div class="form-group full-width">
                <label for="description">Vehicle Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
            </div>
            
            <div class="form-group full-width">
                <label for="features">Features (comma separated)</label>
                <input type="text" class="form-control" id="features" placeholder="e.g., AC, Power Steering, Bluetooth">
            </div>
            
            <div class="form-group full-width">
                <label for="images">Vehicle Images</label>
                <input type="file" class="form-control" id="images" accept="image/*" multiple required>
            </div>
            
            <button type="submit" class="btn btn-primary">List Vehicle</button>
        </form>
    </div>

    <script>
        document.querySelector('.vehicle-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle the form submission
            alert('Vehicle listing submitted successfully!');
            this.reset();
        });
    </script>
</body>
