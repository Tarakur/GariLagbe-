    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="all_vehicle_section_style.css"/>
    <title>Toyota Cars</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    padding: 10px 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.navbar .logo a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    padding: 10px;
    transition: background-color 0.3s;
}

.nav-links li a:hover {
    background-color: #575757;
    border-radius: 5px;
}

/* Hamburger menu */
.menu-icon {
    display: none;
    font-size: 28px;
    color: #fff;
}

/* Media Query for mobile */
@media screen and (max-width: 768px) {
    .nav-links {
        display: none;
        width: 100%;
        text-align: center;
        margin-top: 10px;
    }

    .nav-links li {
        margin: 15px 0;
    }

    .nav-links.active {
        display: block;
    }

    .menu-icon {
        display: block;
    }
}

    </style>
    </head>
    <body>

        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="#">MyWebsite</a>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="menu-icon" id="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </header>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>


    <div class="container">
        <div class="sidebar">
        <h2>Brands</h2>
        <ul>
            <a href="toyota_car_section.html"><li>Toyota</li></a>
            <a href="honda_car_section.html"><li>Honda</li></a>
            <a href="bmw_car_section.html"><li>BMW</li></a>
            <a href="types.html"><li class="types-link">Types</li></a>
        </ul>
        </div>

        <div class="main-content">
        <h1>Toyota</h1>
        <div class="cards">
            <div class="card">
            <h2>Corolla</h2>
            <div class="c1-img"><img src="car_images/toyota-car-1.png" alt="Corolla"></div>
            <div class="buttons">
                <button class="view-btn">View Details</button>
                <button class="rent-btn"><a href="rent.html">Rent</a></button>
            </div>
            </div>

            <div class="card">
            <h2>Axio</h2>
            <div class="c1-img"><img src="car_images/toyota-car-2.png" alt="Axio"></div>
            <div class="buttons">
                <button class="view-btn">View Details</button>
                <button class="rent-btn"><a href="rent.html">Rent</a></button>
            </div>
            </div>

            <div class="card">
            <h2>Allion</h2>
            <div class="c1-img"><img src="car_images/toyota-car-3.png" alt="Allion"></div>
            <div class="buttons">
                <button class="view-btn">View Details</button>
                <button class="rent-btn"><a href="rent.html">Rent</a></button>
            </div>
            </div>

            <div class="card">
            <h2>Premio</h2>
            <div class="c1-img"><img src="car_images/toyota-car-4.png" alt="Premio"></div>
            <div class="buttons">
                <button class="view-btn">View Details</button>
                <button class="rent-btn"><a href="rent.html">Rent</a></button>
            </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Popup Container -->
    <div class="popup" id="vehicle-popup">
        <div class="popup-content">
        <span class="close-btn" id="close-popup">&times;</span>

        <div class="popup-left">
            <img src="" alt="Car Image" id="popup-car-image">
        </div>

        <div class="popup-right">
            <h2 id="popup-car-name">Car Name</h2>
            <p><strong>Model Number:</strong> <span id="popup-model-number"></span></p>
            <p><strong>Registration Number:</strong> <span id="popup-reg-number"></span></p>
            <p><strong>Mileage:</strong> <span id="popup-mileage"></span></p>
            <p><strong>Fuel Capacity:</strong> <span id="popup-fuel-capacity"></span></p>
            <p><strong>Fuel Type:</strong> <span id="popup-fuel-type"></span></p>
            <p><strong>Availability:</strong> <span id="popup-availability"></span></p>
            <button class="book-now-btn"><a href="rent.html">Book Now</a></button>
        </div>
        </div>
    </div>

    <script>
        const toyotaCarsData = [
        {
            name: "Corolla",
            image: "car_images/toyota-car-1.png",
            modelNumber: "TYT-COR-2023",
            regNumber: "DL9CAB1234",
            mileage: "18 km/l",
            fuelCapacity: "50 L",
            fuelType: "Petrol",
            availability: "Available"
        },
        {
            name: "Axio",
            image: "car_images/toyota-car-2.png",
            modelNumber: "TYT-AXI-2022",
            regNumber: "MH12XY4567",
            mileage: "17.5 km/l",
            fuelCapacity: "45 L",
            fuelType: "Petrol",
            availability: "Not Available"
        },
        {
            name: "Allion",
            image: "car_images/toyota-car-3.png",
            modelNumber: "TYT-ALL-2021",
            regNumber: "KA03ZZ7890",
            mileage: "16 km/l",
            fuelCapacity: "55 L",
            fuelType: "Diesel",
            availability: "Available"
        },
        {
            name: "Premio",
            image: "car_images/toyota-car-4.png",
            modelNumber: "TYT-PRM-2020",
            regNumber: "TN07MN2345",
            mileage: "15.8 km/l",
            fuelCapacity: "48 L",
            fuelType: "Petrol",
            availability: "Available"
        }
        ];

        const viewButtons = document.querySelectorAll(".view-btn");
        const popup = document.getElementById("vehicle-popup");
        const closePopup = document.getElementById("close-popup");

        // Elements to populate popup
        const popupCarImage = document.getElementById("popup-car-image");
        const popupCarName = document.getElementById("popup-car-name");
        const popupModelNumber = document.getElementById("popup-model-number");
        const popupRegNumber = document.getElementById("popup-reg-number");
        const popupMileage = document.getElementById("popup-mileage");
        const popupFuelCapacity = document.getElementById("popup-fuel-capacity");
        const popupFuelType = document.getElementById("popup-fuel-type");
        const popupAvailability = document.getElementById("popup-availability");

        // Event Listeners for View Details buttons
        viewButtons.forEach((button, index) => {
        button.addEventListener("click", () => {
            const car = toyotaCarsData[index];
            popupCarImage.src = car.image;
            popupCarName.textContent = car.name;
            popupModelNumber.textContent = car.modelNumber;
            popupRegNumber.textContent = car.regNumber;
            popupMileage.textContent = car.mileage;
            popupFuelCapacity.textContent = car.fuelCapacity;
            popupFuelType.textContent = car.fuelType;
            popupAvailability.textContent = car.availability;

            popup.style.display = "flex";
        });
        });

        // Close popup
        closePopup.addEventListener("click", () => {
        popup.style.display = "none";
        });

        // Close popup on outside click
        window.addEventListener("click", (e) => {
        if (e.target === popup) {
            popup.style.display = "none";
        }
        });
    </script>
    </body>
    </html>
