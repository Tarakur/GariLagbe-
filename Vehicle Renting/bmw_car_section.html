<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="all_vehicle_section_style.css" />
    <title>Toyota Cars</title>
    </head>
    <body>
    <div class="container">
        <div class="sidebar">
        <h2>Brands</h2>
        <ul>
            <a href="toyota_car_section.html"><li>Toyota</li></a>
            <a href="honda_car_section.html"><li>Honda</li></a>
            <a href="bmw_car_section.html"><li>BMW</li></a>
            <a href="types.html"><li class="types-link">Types</li></a>
        </ul>
        </div>
        <div class="main-content">
        <h1>BMW</h1>
        <div class="cards">
            <div class="card">
            <h2>BMW 3 series</h2>
            <div class="c1-img"><img src="car_images/bmw-car-1.png" alt="Car Image" /></div>
            <div class="buttons">
                <button class="view-btn">View Details</button>
                <button class="rent-btn"><a href="rent.html">Rent</a></button>
            </div>
            </div>
            <div class="card">
            <h2>BMW 5 series</h2>
            <div class="c1-img"><img src="car_images/bmw-car-2.png" alt="Car Image" /></div>
            <div class="buttons">
                <button class="view-btn">View Details</button>
                <button class="rent-btn"><a href="rent.html">Rent</a></button>
            </div>
            </div>
            <div class="card">
            <h2>BMW i5</h2>
            <div class="c1-img"><img src="car_images/bmw-car-3.png" alt="Car Image" /></div>
            <div class="buttons">
                <button class="view-btn">View Details</button>
                <button class="rent-btn"><a href="rent.html">Rent</a></button>
            </div>
            </div>
            <div class="card">
            <h2>BMW i7</h2>
            <div class="c1-img"><img src="car_images/bmw-car-4.png" alt="Car Image" /></div>
            <div class="buttons">
                <button class="view-btn">View Details</button>
                <button class="rent-btn"><a href="rent.html">Rent</a></button>
            </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Pop-up Modal -->
    <div class="popup" id="popup">
        <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <div class="popup-left">
            <img id="popup-img" src="" alt="Car Image" />
        </div>
        <div class="popup-right">
            <h2 id="popup-title">Vehicle Name</h2>
            <p><strong>Model Number:</strong> <span id="model-number"></span></p>
            <p><strong>Registration Number:</strong> <span id="reg-number"></span></p>
            <p><strong>Mileage:</strong> <span id="mileage"></span></p>
            <p><strong>Fuel Capacity:</strong> <span id="fuel-capacity"></span></p>
            <p><strong>Fuel Type:</strong> <span id="fuel-type"></span></p>
            <p><strong>Availability:</strong> <span id="availability"></span></p>
            <button class="book-now-btn"><a href="rent.html">Book Now</a></button>
        </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        const viewButtons = document.querySelectorAll('.view-btn');
        const popup = document.getElementById('popup');

        const carDetails = {
        "BMW 3 series": {
            modelNumber: "BMW3S2024",
            regNumber: "DL03BM3001",
            mileage: "15.5 km/l",
            fuelCapacity: "59 L",
            fuelType: "Petrol",
            availability: "Available",
            image: "car_images/bmw-car-1.png"
        },
        "BMW 5 series": {
            modelNumber: "BMW5S2024",
            regNumber: "MH12BM5002",
            mileage: "14 km/l",
            fuelCapacity: "66 L",
            fuelType: "Petrol",
            availability: "Not Available",
            image: "car_images/bmw-car-2.png"
        },
        "BMW i5": {
            modelNumber: "BMWI52024",
            regNumber: "KA01BM7003",
            mileage: "Electric – 560 km range",
            fuelCapacity: "–",
            fuelType: "Electric",
            availability: "Available",
            image: "car_images/bmw-car-3.png"
        },
        "BMW i7": {
            modelNumber: "BMWI72024",
            regNumber: "TN05BM9004",
            mileage: "Electric – 590 km range",
            fuelCapacity: "–",
            fuelType: "Electric",
            availability: "Available",
            image: "car_images/bmw-car-4.png"
        }
        };

        viewButtons.forEach((btn) => {
        btn.addEventListener('click', () => {
            const carName = btn.parentElement.parentElement.querySelector('h2').textContent;
            const details = carDetails[carName];

            document.getElementById('popup-title').textContent = carName;
            document.getElementById('model-number').textContent = details.modelNumber;
            document.getElementById('reg-number').textContent = details.regNumber;
            document.getElementById('mileage').textContent = details.mileage;
            document.getElementById('fuel-capacity').textContent = details.fuelCapacity;
            document.getElementById('fuel-type').textContent = details.fuelType;
            document.getElementById('availability').textContent = details.availability;
            document.getElementById('popup-img').src = details.image;

            popup.style.display = 'flex';
        });
        });

        function closePopup() {
        popup.style.display = 'none';
        }
    </script>
</body>
</html>
