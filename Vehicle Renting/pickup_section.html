<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pickup_section_style.css">
    <title>Mini Van</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Pickup</h1>
            <div class="cards">
                <div class="card">
                    <h2>TATA</h2>
                    <div class="c1-img"><img src="pickup_images/pickup-1.png" alt="Car Image"></div>
                    <div class="buttons">
                        <button class="view-btn">View Details</button>
                        <button class="rent-btn"><a href="rent.html">Rent</a></button>
                    </div>
                </div>
                <div class="card">
                    <h2>Toyota</h2>
                    <div class="c1-img"><img src="pickup_images/pickup-2.png" alt="Car Image"></div>
                    <div class="buttons">
                        <button class="view-btn">View Details</button>
                        <button class="rent-btn"><a href="rent.html">Rent</a></button>
                    </div>
                </div>
                <div class="card">
                    <h2>Mitsubishi</h2>
                    <div class="c1-img"><img src="pickup_images/pickup-3.png" alt="Car Image"></div>
                    <div class="buttons">
                        <button class="view-btn">View Details</button>
                        <button class="rent-btn"><a href="rent.html">Rent</a></button>
                    </div>
                </div>
                <div class="card">
                    <h2>Isuzu</h2>
                    <div class="c1-img"><img src="pickup_images/pickup-4.png" alt="Car Image"></div>
                    <div class="buttons">
                        <button class="view-btn">View Details</button>
                        <button class="rent-btn"><a href="rent.html">Rent</a></button>
                    </div>
                </div>
            </div>
            <div class="btn-con">
                <a href="types.html" class="types-link">Types</a>
            </div>
        </div>
    </div>

    <!-- Popup Container -->
    <div class="popup" id="vehicle-popup">
        <div class="popup-content">
            <span class="close-btn" id="close-popup">&times;</span>
        
            <div class="popup-left">
                <img src="" alt="Pickup Image" id="popup-pickup-image">
            </div>
        
            <div class="popup-right">
                <h2 id="popup-pickup-name">Pickup Name</h2>
                <p><strong>Model Number:</strong> <span id="popup-model-number"></span></p>
                <p><strong>Registration Number:</strong> <span id="popup-reg-number"></span></p>
                <p><strong>Mileage:</strong> <span id="popup-mileage"></span></p>
                <p><strong>Fuel Capacity:</strong> <span id="popup-fuel-capacity"></span></p>
                <p><strong>Fuel Type:</strong> <span id="popup-fuel-type"></span></p>
                <p><strong>Availability:</strong> <span id="popup-availability"></span></p> <!-- Added availability -->
                <button class="book-now-btn"><a href="rent.html">Book Now</a></button>
            </div>
        </div>
    </div>

    <script>
        // Sample data for Pickup vehicles with availability added
        const pickupData = [
            {
                name: "TATA",
                image: "pickup_images/pickup-1.png",
                modelNumber: "TATA-2023",
                regNumber: "MH12ZZ2345",
                mileage: "12 km/l",
                fuelCapacity: "70 L",
                fuelType: "Diesel",
                availability: "Available"
            },
            {
                name: "Toyota",
                image: "pickup_images/pickup-2.png",
                modelNumber: "TOYOTA-2022",
                regNumber: "KA03AB1234",
                mileage: "14 km/l",
                fuelCapacity: "65 L",
                fuelType: "Petrol",
                availability: "Not Available"
            },
            {
                name: "Mitsubishi",
                image: "pickup_images/pickup-3.png",
                modelNumber: "MITS-2023",
                regNumber: "DL1CN5678",
                mileage: "10 km/l",
                fuelCapacity: "75 L",
                fuelType: "Diesel",
                availability: "Available"
            },
            {
                name: "Isuzu",
                image: "pickup_images/pickup-4.png",
                modelNumber: "ISUZU-2021",
                regNumber: "TN02DF2345",
                mileage: "13 km/l",
                fuelCapacity: "70 L",
                fuelType: "Petrol",
                availability: "Not Available"
            }
        ];
        
        const viewButtons = document.querySelectorAll(".view-btn");
        const popup = document.getElementById("vehicle-popup");
        const closePopup = document.getElementById("close-popup");
        
        const popupPickupImage = document.getElementById("popup-pickup-image");
        const popupPickupName = document.getElementById("popup-pickup-name");
        const popupModelNumber = document.getElementById("popup-model-number");
        const popupRegNumber = document.getElementById("popup-reg-number");
        const popupMileage = document.getElementById("popup-mileage");
        const popupFuelCapacity = document.getElementById("popup-fuel-capacity");
        const popupFuelType = document.getElementById("popup-fuel-type");
        const popupAvailability = document.getElementById("popup-availability");  // Added element for availability
        
        // Attach event listeners to each view button
        viewButtons.forEach((button, index) => {
            button.addEventListener("click", () => {
                const pickup = pickupData[index];
                popupPickupImage.src = pickup.image;
                popupPickupName.textContent = pickup.name;
                popupModelNumber.textContent = pickup.modelNumber;
                popupRegNumber.textContent = pickup.regNumber;
                popupMileage.textContent = pickup.mileage;
                popupFuelCapacity.textContent = pickup.fuelCapacity;
                popupFuelType.textContent = pickup.fuelType;
                popupAvailability.textContent = pickup.availability;  // Show availability
                
                popup.style.display = "flex";
            });
        });
        
        // Close button
        closePopup.addEventListener("click", () => {
            popup.style.display = "none";
        });
        
        // Close if clicked outside popup
        window.addEventListener("click", (e) => {
            if (e.target === popup) {
                popup.style.display = "none";
            }
        });
    </script>        

</body>
</html>
