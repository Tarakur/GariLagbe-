<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="all_vehicle_section_style.css" />
    <title>Honda Cars</title>
    </head>
    <body>
    <div class="container">
        <div class="sidebar">
        <h2>Brands</h2>
        <ul>
            <a href="toyota_car_section.html"><li>Toyota</li></a>
            <a href="honda_car_section.html"><li>Honda</li></a>
            <a href="bmw_car_section.html"><li>BMW</li></a>
            <a href="types.html"><li class="types-link">Types</li></a>
        </ul>
        </div>
        <div class="main-content">
        <h1>Honda</h1>
        <div class="cards">
            <div class="card">
            <h2>Honda City</h2>
            <div class="c1-img"><img src="car_images/honda-car-1.png" alt="Car Image" /></div>
            <div class="buttons">
                <button class="view-btn">View Details</button>
                <button class="rent-btn"><a href="rent.html">Rent</a></button>
            </div>
            </div>
            <div class="card">
            <h2>Accord</h2>
            <div class="c1-img"><img src="car_images/honda-car-2.png" alt="Car Image" /></div>
            <div class="buttons">
                <button class="view-btn">View Details</button>
                <button class="rent-btn"><a href="rent.html">Rent</a></button>
            </div>
            </div>
            <div class="card">
            <h2>Civic</h2>
            <div class="c1-img"><img src="car_images/honda-car-3.png" alt="Car Image" /></div>
            <div class="buttons">
                <button class="view-btn">View Details</button>
                <button class="rent-btn"><a href="rent.html">Rent</a></button>
            </div>
            </div>
            <div class="card">
            <h2>Amaze</h2>
            <div class="c1-img"><img src="car_images/honda-car-4.png" alt="Car Image" /></div>
            <div class="buttons">
                <button class="view-btn">View Details</button>
                <button class="rent-btn"><a href="rent.html">Rent</a></button>
            </div>
            </div>
        </div>

        <div class="popup" id="popup">
            <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <div class="popup-left">
                <img id="popup-img" src="" alt="Car Image" />
            </div>
            <div class="popup-right">
                <h2 id="popup-title">Vehicle Name</h2>
                <p><strong>Model Number:</strong> <span id="model-number"></span></p>
                <p><strong>Registration Number:</strong> <span id="reg-number"></span></p>
                <p><strong>Mileage:</strong> <span id="mileage"></span></p>
                <p><strong>Fuel Capacity:</strong> <span id="fuel-capacity"></span></p>
                <p><strong>Fuel Type:</strong> <span id="fuel-type"></span></p>
                <p><strong>Availability:</strong> <span id="availability"></span></p>
                <button class="book-now-btn"><a href="rent.html">Book Now</a></button>
            </div>
            </div>
        </div>
        </div>
    </div>

    <script>
        const viewButtons = document.querySelectorAll('.view-btn');
        const popup = document.getElementById('popup');

        const carDetails = {
        "Honda City": {
            modelNumber: "HC1234",
            regNumber: "MH12AB1234",
            mileage: "17 km/l",
            fuelCapacity: "40 L",
            fuelType: "Petrol",
            availability: "Available",
            image: "car_images/honda-car-1.png"
        },
        "Accord": {
            modelNumber: "AC5678",
            regNumber: "MH14XY5678",
            mileage: "18 km/l",
            fuelCapacity: "50 L",
            fuelType: "Petrol",
            availability: "Not Available",
            image: "car_images/honda-car-2.png"
        },
        "Civic": {
            modelNumber: "CV9101",
            regNumber: "MH01CD9101",
            mileage: "16 km/l",
            fuelCapacity: "47 L",
            fuelType: "Petrol",
            availability: "Available",
            image: "car_images/honda-car-3.png"
        },
        "Amaze": {
            modelNumber: "AM2345",
            regNumber: "MH02EF2345",
            mileage: "19 km/l",
            fuelCapacity: "42 L",
            fuelType: "Diesel",
            availability: "Available",
            image: "car_images/honda-car-4.png"
        }
        };

        viewButtons.forEach((btn) => {
        btn.addEventListener('click', () => {
            const carName = btn.parentElement.parentElement.querySelector('h2').textContent;
            const details = carDetails[carName];

            document.getElementById('popup-title').textContent = carName;
            document.getElementById('model-number').textContent = details.modelNumber;
            document.getElementById('reg-number').textContent = details.regNumber;
            document.getElementById('mileage').textContent = details.mileage;
            document.getElementById('fuel-capacity').textContent = details.fuelCapacity;
            document.getElementById('fuel-type').textContent = details.fuelType;
            document.getElementById('availability').textContent = details.availability;
            document.getElementById('popup-img').src = details.image;

            popup.style.display = 'flex';
        });
        });

        function closePopup() {
        popup.style.display = 'none';
        }
    </script>
</body>
</html>
