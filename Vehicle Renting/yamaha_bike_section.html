<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all_vehicle_section_style.css">
    <title>Yamaha Bikes</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Brands</h2>
            <ul>
                <a href="honda_bike_section.html"><li>Honda</li></a>
                <a href="tvs_bike_section.html"><li>TVS</li></a>
                <a href="yamaha_bike_section.html"><li>Yamaha</li></a>
                <a href="types.html"><li class="types-link">Types</li></a>
            </ul>
        </div>
        <div class="main-content">
            <h1>Yamaha</h1>
            <div class="cards">
                <div class="card">
                    <h2>Yamaha FZX</h2>
                    <div class="c1-img"><img src="bike_images/yamaha-bike-1.png" alt="Yamaha FZX"></div>
                    <div class="buttons">
                        <button class="view-btn">View Details</button>
                        <button class="rent-btn"><a href="rent.html">Rent</a></button>
                    </div>
                </div>
                <div class="card">
                    <h2>Yamaha Saluto</h2>
                    <div class="c1-img"><img src="bike_images/yamaha-bike-2.png" alt="Yamaha Saluto"></div>
                    <div class="buttons">
                        <button class="view-btn">View Details</button>
                        <button class="rent-btn"><a href="rent.html">Rent</a></button>
                    </div>
                </div>
                <div class="card">
                    <h2>Yamaha Cruiser</h2>
                    <div class="c1-img"><img src="bike_images/yamaha-bike-3.png" alt="Yamaha Cruiser"></div>
                    <div class="buttons">
                        <button class="view-btn">View Details</button>
                        <button class="rent-btn"><a href="rent.html">Rent</a></button>
                    </div>
                </div>
                <div class="card">
                    <h2>Yamaha Ray ZR</h2>
                    <div class="c1-img"><img src="bike_images/yamaha-bike-4.png" alt="Yamaha Ray ZR"></div>
                    <div class="buttons">
                        <button class="view-btn">View Details</button>
                        <button class="rent-btn"><a href="rent.html">Rent</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup Container -->
    <div class="popup" id="vehicle-popup">
        <div class="popup-content">
            <span class="close-btn" id="close-popup">&times;</span>
        
            <div class="popup-left">
                <img src="" alt="Bike Image" id="popup-bike-image">
            </div>
        
            <div class="popup-right">
                <h2 id="popup-bike-name">Bike Name</h2>
                <p><strong>Model Number:</strong> <span id="popup-model-number"></span></p>
                <p><strong>Registration Number:</strong> <span id="popup-reg-number"></span></p>
                <p><strong>Mileage:</strong> <span id="popup-mileage"></span></p>
                <p><strong>Fuel Capacity:</strong> <span id="popup-fuel-capacity"></span></p>
                <p><strong>Fuel Type:</strong> <span id="popup-fuel-type"></span></p>
                <p><strong>Availability:</strong> <span id="popup-availability"></span></p>
                <a href="rent.html" class="book-now-btn">Book Now</a>
            </div>
        </div>
    </div>

    <script>
        // Sample data for Yamaha bikes
        const yamahaBikesData = [
            {
                name: "Yamaha FZX",
                image: "bike_images/yamaha-bike-1.png",
                modelNumber: "YAM-FZX-2023",
                regNumber: "MH14XY2345",
                mileage: "65 km/l",
                fuelCapacity: "13 L",
                fuelType: "Petrol",
                availability: "In Stock"
            },
            {
                name: "Yamaha Saluto",
                image: "bike_images/yamaha-bike-2.png",
                modelNumber: "YAM-SLT-2022",
                regNumber: "KA03AB1234",
                mileage: "75 km/l",
                fuelCapacity: "8.6 L",
                fuelType: "Petrol",
                availability: "Out of Stock"
            },
            {
                name: "Yamaha Cruiser",
                image: "bike_images/yamaha-bike-3.png",
                modelNumber: "YAM-CRZR-2023",
                regNumber: "DL1CN5678",
                mileage: "40 km/l",
                fuelCapacity: "15 L",
                fuelType: "Petrol",
                availability: "In Stock"
            },
            {
                name: "Yamaha Ray ZR",
                image: "bike_images/yamaha-bike-4.png",
                modelNumber: "YAM-RZR-2022",
                regNumber: "TN02DF2345",
                mileage: "55 km/l",
                fuelCapacity: "5.2 L",
                fuelType: "Petrol",
                availability: "Out of Stock"
            }
        ];

        const viewButtons = document.querySelectorAll(".view-btn");
        const popup = document.getElementById("vehicle-popup");
        const closePopup = document.getElementById("close-popup");

        const popupBikeImage = document.getElementById("popup-bike-image");
        const popupBikeName = document.getElementById("popup-bike-name");
        const popupModelNumber = document.getElementById("popup-model-number");
        const popupRegNumber = document.getElementById("popup-reg-number");
        const popupMileage = document.getElementById("popup-mileage");
        const popupFuelCapacity = document.getElementById("popup-fuel-capacity");
        const popupFuelType = document.getElementById("popup-fuel-type");
        const popupAvailability = document.getElementById("popup-availability");

        // Attach event listeners to each view button
        viewButtons.forEach((button, index) => {
            button.addEventListener("click", () => {
                const bike = yamahaBikesData[index];
                popupBikeImage.src = bike.image;
                popupBikeName.textContent = bike.name;
                popupModelNumber.textContent = bike.modelNumber;
                popupRegNumber.textContent = bike.regNumber;
                popupMileage.textContent = bike.mileage;
                popupFuelCapacity.textContent = bike.fuelCapacity;
                popupFuelType.textContent = bike.fuelType;
                popupAvailability.textContent = bike.availability;

                popup.style.display = "flex";
            });
        });

        // Close button
        closePopup.addEventListener("click", () => {
            popup.style.display = "none";
        });

        // Close if clicked outside popup
        window.addEventListener("click", (e) => {
            if (e.target === popup) {
                popup.style.display = "none";
            }
        });
    </script>
</body>
</html>
