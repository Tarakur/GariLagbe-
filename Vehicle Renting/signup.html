<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="index_style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Load Firebase App and Auth as modules -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, setDoc, doc} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBKtAnad888Ou7BRPoMPl60mJ2kpTlCH2o",
      authDomain: "vehicle-renting-343ac.firebaseapp.com",
      projectId: "vehicle-renting-343ac",
      storageBucket: "vehicle-renting-343ac.firebasestorage.app",
      messagingSenderId: "441312385232",
      appId: "1:441312385232:web:da6ef15efc30558e4f26d5"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    function showMessage(message, divId){
      var messageDiv=document.getElementById(divId);
      messageDiv.style.display="block";
      messageDiv.innerHTML=message;
      messageDiv.style.opacity=1;
      setTimeout(function(){
        messageDiv.style.opacity=0;
      }, 5000);
    }
    const signUp=document.getElementById('submitSignUp');
    signUp.addEventListener('click',(event)=>{
      event.preventDefault();
      const email=document.getElementById('email').value;
      const password=document.getElementById('password').value;
      const username=document.getElementById('username').value;

      const auth=getAuth();
      const db=getFirestore();

      createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential)=>{
        const user=userCredential.user;
        const userData={
          email: email,
          username: username,
          password: password
        };
        showMessage('Account Created Successfully', 'signUpMessage');
        const docRef=doc(db, "users", user.uid);
        setDoc(docRef,userData)
        .then(()=>{
          window.location.href='login.html';
        })
        .catch((error)=>{
          console.error("Invalid Input", error);
        });
      })
      .catch((error)=>{
          const errorCode=error.code;
          if(errorCode=='auth/email-already-in-use'){
            showMessage('Email Address Already Exists !!!','signUpMessage');
          }
          else{
            showMessage('Unable to create user','signUpMessage');
          }
        });
    })
  </script>

</head>
<body>

  <div class="form-container">
    <h2>Signup</h2>
    <form id="signupForm">
      <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
      <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username" />
      <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email" />
      <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password" />
      <button type="submit" id="submitSignUp">Signup</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>

    <div class="social-signup">
      <p>Or signup with</p>
      <div class="social-buttons">
        <button onclick="signupWithGoogle()" class="google-btn">
          <i class="fab fa-google"></i> Google
        </button>
        <button onclick="signupWithFacebook()" class="facebook-btn">
          <i class="fab fa-facebook-f"></i> Facebook
        </button>
      </div>
    </div>
  </div>

  <!-- Google/Facebook dummy signup (you can improve later) -->
  <script>
    function signupWithGoogle() {
      window.location.href = "https://accounts.google.com/signup";
    }

    function signupWithFacebook() {
      window.location.href = "https://www.facebook.com/r.php";
    }
  </script>

</body>
</html>
