<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minivan_section_style.css">
    <title>Mini Van</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Minivan</h1>
            <div class="cards">
                <div class="card">
                    <h2>Hiace</h2>
                    <div class="c1-img"><img src="minivan_images/minivan-1.png" alt="Car Image"></div>
                    <div class="buttons">
                        <button class="view-btn">View Details</button>
                        <button class="rent-btn"><a href="rent.html">Rent</a></button>
                    </div>
                </div>
                <div class="card">
                    <h2>Toyota NOAH</h2>
                    <div class="c1-img"><img src="minivan_images/minivan-2.png" alt="Car Image"></div>
                    <div class="buttons">
                        <button class="view-btn">View Details</button>
                        <button class="rent-btn"><a href="rent.html">Rent</a></button>
                    </div>
                </div>
                <div class="card">
                    <h2>Nissan URVAN</h2>
                    <div class="c1-img"><img src="minivan_images/minivan-3.png" alt="Car Image"></div>
                    <div class="buttons">
                        <button class="view-btn">View Details</button>
                        <button class="rent-btn"><a href="rent.html">Rent</a></button>
                    </div>
                </div>
                <div class="card">
                    <h2>Toyota NOAH</h2>
                    <div class="c1-img"><img src="minivan_images/minivan-4.png" alt="Car Image"></div>
                    <div class="buttons">
                        <button class="view-btn">View Details</button>
                        <button class="rent-btn"><a href="rent.html">Rent</a></button>
                    </div>
                </div>
            </div>
            <div class="btn-con">
                <a href="types.html" class="types-link">Types</a>
            </div>
        </div>
    </div>

    <!-- Popup Container -->
    <div class="popup" id="vehicle-popup">
        <div class="popup-content">
        <span class="close-btn" id="close-popup">&times;</span>
    
        <div class="popup-left">
            <img src="" alt="Minivan Image" id="popup-minivan-image">
        </div>
    
        <div class="popup-right">
            <h2 id="popup-minivan-name">Minivan Name</h2>
            <p><strong>Model Number:</strong> <span id="popup-model-number"></span></p>
            <p><strong>Registration Number:</strong> <span id="popup-reg-number"></span></p>
            <p><strong>Mileage:</strong> <span id="popup-mileage"></span></p>
            <p><strong>Fuel Capacity:</strong> <span id="popup-fuel-capacity"></span></p>
            <p><strong>Fuel Type:</strong> <span id="popup-fuel-type"></span></p>
            <p><strong>Availability:</strong> <span id="popup-availability"></span></p>
            <button class="book-now-btn"><a href="rent.html">Book Now</a></button>
        </div>
        </div>
    </div>

    <script>
        // Sample data for Minivans with availability
        const minivanData = [
            {
            name: "Hiace",
            image: "minivan_images/minivan-1.png",
            modelNumber: "TOY-HIACE-2023",
            regNumber: "MH12ZZ2345",
            mileage: "15 km/l",
            fuelCapacity: "70 L",
            fuelType: "Diesel",
            availability: "In Stock"
            },
            {
            name: "Toyota NOAH",
            image: "minivan_images/minivan-2.png",
            modelNumber: "TOY-NOAH-2022",
            regNumber: "KA03AB1234",
            mileage: "13 km/l",
            fuelCapacity: "65 L",
            fuelType: "Petrol",
            availability: "Out of Stock"
            },
            {
            name: "Nissan URVAN",
            image: "minivan_images/minivan-3.png",
            modelNumber: "NISS-URVAN-2023",
            regNumber: "DL1CN5678",
            mileage: "12 km/l",
            fuelCapacity: "75 L",
            fuelType: "Diesel",
            availability: "In Stock"
            },
            {
            name: "Toyota NOAH",
            image: "minivan_images/minivan-4.png",
            modelNumber: "TOY-NOAH-2021",
            regNumber: "TN02DF2345",
            mileage: "14 km/l",
            fuelCapacity: "65 L",
            fuelType: "Petrol",
            availability: "Out of Stock"
            }
        ];
        
        const viewButtons = document.querySelectorAll(".view-btn");
        const popup = document.getElementById("vehicle-popup");
        const closePopup = document.getElementById("close-popup");
        
        const popupMinivanImage = document.getElementById("popup-minivan-image");
        const popupMinivanName = document.getElementById("popup-minivan-name");
        const popupModelNumber = document.getElementById("popup-model-number");
        const popupRegNumber = document.getElementById("popup-reg-number");
        const popupMileage = document.getElementById("popup-mileage");
        const popupFuelCapacity = document.getElementById("popup-fuel-capacity");
        const popupFuelType = document.getElementById("popup-fuel-type");
        const popupAvailability = document.getElementById("popup-availability");
        
        // Attach event listeners to each view button
        viewButtons.forEach((button, index) => {
            button.addEventListener("click", () => {
                const minivan = minivanData[index];
                popupMinivanImage.src = minivan.image;
                popupMinivanName.textContent = minivan.name;
                popupModelNumber.textContent = minivan.modelNumber;
                popupRegNumber.textContent = minivan.regNumber;
                popupMileage.textContent = minivan.mileage;
                popupFuelCapacity.textContent = minivan.fuelCapacity;
                popupFuelType.textContent = minivan.fuelType;
                popupAvailability.textContent = minivan.availability;
            
                popup.style.display = "flex";
            });
        });
        
        // Close button
        closePopup.addEventListener("click", () => {
            popup.style.display = "none";
        });
        
        // Close if clicked outside popup
        window.addEventListener("click", (e) => {
            if (e.target === popup) {
                popup.style.display = "none";
            }
        });
    </script>

</body>
</html>
